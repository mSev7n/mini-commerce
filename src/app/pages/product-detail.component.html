<div *ngIf="loading" class="text-center py-10 text-gray-500 text-lg">
    Loading product details...
  </div>
  
  <div *ngIf="!loading && product" class="max-w-4xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
      <!-- product image -->
      <img
        [src]="product.image"
        [alt]="product.title"
        class="w-full h-auto rounded-lg shadow-md"
      />
  
      <!-- product info -->
      <div>
        <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <p class="text-xl font-bold text-indigo-600 mb-6">${{ product.price }}</p>
  
        <!-- add to Cart button -->
        <button
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
  <!-- if product not found -->
  <div *ngIf="!loading && !product" class="text-center py-20 text-gray-500 text-lg">
    Product not found.
  </div>
