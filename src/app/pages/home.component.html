<!-- Welcome Header -->
<section class="text-center px-4 py-6">
  <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-2 text-gray-800">
    Welcome to Mini-Commerce ðŸ›’
  </h1>
  <p class="text-gray-600 text-sm sm:text-base md:text-lg max-w-md mx-auto">
    Browse our handpicked selection of stylish, modern products â€” all demo items, no checkout required.
  </p>
</section>

<!-- Show loading state while fetching products -->
<div *ngIf="loading" class="text-center py-10 text-gray-500 text-base sm:text-lg">
  Loading products...
</div>

<!-- Product Grid -->
<div *ngIf="!loading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 pb-12">
  <a
    *ngFor="let product of products"
    [routerLink]="['/product', product.slug]"
    class="block border rounded-2xl overflow-hidden hover:shadow-md transition-all bg-white"
  >
    <img
      [src]="product.image"
      [alt]="product.title"
      class="w-full h-56 sm:h-64 object-cover"
      loading="lazy"
    />
    <div class="p-4">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900">{{ product.title }}</h2>
      <p class="text-sm text-gray-500">
        {{ product.description.split(' ').slice(0, 15).join(' ') + '...' }}
      </p>
      <p class="text-indigo-600 font-bold mt-2">â‚¦{{ product.price }}</p>
    </div>
  </a>
</div>
