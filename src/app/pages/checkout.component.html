<div class="p-4 max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Checkout</h1>

  <!-- if cart is empty, show message -->
  <div *ngIf="cartItems.length === 0" class="text-gray-500">
    Your cart is empty.
  </div>

  <!-- if cart has items, list them -->
  <div *ngFor="let item of cartItems" class="mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 gap-4">
    <div class="flex gap-4 items-center w-full">
      <!-- product image -->
      <img
        [src]="item.product.image"
        [alt]="item.product.title"
        class="w-16 h-16 object-cover rounded"
      />

      <!-- title and unit price -->
      <div>
        <p class="font-medium">{{ item.product.title }}</p>
        <p class="text-sm text-gray-500">
          ₦{{ item.product.price }} x {{ item.quantity }}
        </p>
      </div>
    </div>

    <!-- total price for this item -->
    <div class="font-semibold self-end sm:self-auto">
      ₦{{ item.product.price * item.quantity }}
    </div>
  </div>

  <!-- totals + place Order -->
  <div *ngIf="cartItems.length > 0" class="mt-6 border-t pt-4 text-right">
    <p class="mb-2">
      Subtotal:
      <strong>₦{{ subtotal.toFixed(2) }}</strong>
    </p>
    <p class="mb-4">
      Total:
      <strong>₦{{ total.toFixed(2) }}</strong>
    </p>

    <!-- place Order Button -->
    <button
      (click)="placeOrder()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
    >
      Place Order →
    </button>
  </div>
</div>
