<!-- Back to Shop Button -->
<div class="mt-4 ml-2">
  <a
    routerLink="/"
    class="inline-block px-4 py-2 bg-blue-600 text-white text-sm rounded-full shadow-sm hover:bg-blue-700 transition-all duration-200"
  >
    ← Back to Shop
  </a>
</div>



<div *ngFor="let item of cartItems" class="flex gap-4 items-center border-b pb-4">
  <img
    [src]="item.product.image"
    [alt]="item.product.title"
    class="w-20 h-20 object-cover rounded"
  />

  <div class="flex-1">
    <h2 class="text-lg font-medium">{{ item.product.title }}</h2>
    <p class="text-sm text-gray-500">₦{{ item.product.price }} x {{ item.quantity }}</p>
    <p class="text-sm font-semibold mt-1">₦{{ item.product.price * item.quantity }}</p>

    <!-- for quantity to remove input -->
    <div class="flex items-center gap-2 mt-2">
      <input
        type="number"
        min="1"
        [max]="item.quantity"
        [(ngModel)]="removeQuantities[item.product.slug]"
        class="w-16 px-2 py-1 border rounded text-sm"
      />

      <!-- to remove this quantity button -->
      <button
        (click)="removeQuantity(item)"
        class="px-2 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200"
      >
        Remove quantity
      </button>

      <!-- to remove all button -->
      <button
        (click)="removeAll(item.product.slug)"
        class="px-2 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700"
      >
        Remove all
      </button>
    </div>
  </div>
</div>
