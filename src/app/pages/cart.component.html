<div class="p-4 max-w-4xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Your Cart</h1>

  <!-- show message when cart is empty -->
  <div *ngIf="cartItems.length === 0" class="text-gray-600 text-center mt-8">
    <p class="text-lg font-medium">ðŸ›’ No items yet</p>
    <p class="text-sm">Add some products to see them here</p>
  </div>

  <!-- show cart items when cart is not empty -->
  <div *ngIf="cartItems.length > 0" class="space-y-6">
    <div *ngFor="let item of cartItems" class="flex gap-4 items-center border-b pb-4">
      <img
        [src]="'assets/images/' + item.product.image"
        [alt]="item.product.title"
        class="w-20 h-20 object-cover rounded"
      />

      <div class="flex-1">
        <h2 class="text-lg font-medium">{{ item.product.title }}</h2>
        <p class="text-sm text-gray-500">â‚¦{{ item.product.price }} x {{ item.quantity }}</p>
        <p class="text-sm font-semibold mt-1">â‚¦{{ item.product.price * item.quantity }}</p>
      </div>

      <button
        (click)="removeItem(item)"
        class="text-red-500 text-sm hover:underline"
      >
        Remove
      </button>
    </div>

    <div class="text-right border-t pt-4">
      <p class="text-lg font-semibold">Subtotal: â‚¦{{ subtotal }}</p>
      <p class="text-xl font-bold">Total: â‚¦{{ total }}</p>
    </div>
  </div>
</div>
