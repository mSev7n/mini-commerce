<!-- Header: Back to Shop + Go to Checkout -->
<div class="flex justify-between items-center mt-4 mb-6 px-4">
  <!-- Back to Shop Button -->
  <a
    routerLink="/"
    class="px-4 py-2 bg-blue-600 text-white text-sm rounded-full shadow-sm hover:bg-blue-700 transition-all duration-200"
  >
    ‚Üê Back to Shop
  </a>

  <!-- Checkout Button -->
  <a
    routerLink="/checkout"
    class="px-4 py-2 bg-green-600 text-white text-sm rounded-full shadow-sm hover:bg-green-700 transition-all duration-200"
  >
    Go to Checkout ‚Üí
  </a>
</div>

<!-- Page Title -->
<h1 class="text-xl font-bold px-4 mb-4">üõí View Cart</h1>

<!-- cart Item List -->
<div *ngFor="let item of cartItems" class="flex gap-4 items-center border-b pb-4 mt-4 px-4">
  <img
    [src]="item.product.image"
    [alt]="item.product.title"
    class="w-20 h-20 object-cover rounded"
  />

  <div class="flex-1">
    <h2 class="text-lg font-medium">{{ item.product.title }}</h2>
    <p class="text-sm text-gray-500">‚Ç¶{{ item.product.price }} x {{ item.quantity }}</p>
    <p class="text-sm font-semibold mt-1">‚Ç¶{{ item.product.price * item.quantity }}</p>

    <!-- quantity input and action buttons -->
    <div class="flex items-center flex-wrap gap-2 mt-2">
      <!-- quantity input -->
      <input
        type="number"
        min="1"
        [(ngModel)]="removeQuantities[item.product.slug]"
        class="w-16 px-2 py-1 border rounded text-sm"
        placeholder="Qty"
      />

      <!-- update quantity -->
      <button
        (click)="updateQuantity(item)"
        class="px-2 py-1 text-sm bg-blue-100 text-blue-700 rounded hover:bg-blue-200"
      >
        Update
      </button>

      <!-- remove specific quantity -->
      <button
        (click)="removeQuantity(item)"
        class="px-2 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200"
      >
        Remove quantity
      </button>

      <!-- remove all -->
      <button
        (click)="removeAll(item.product.slug)"
        class="px-2 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700"
      >
        Remove all
      </button>
    </div>
